    <title>Web Call</title>
  </head>
  <body>

<div id="pnlWebCall">
  <audio class="audTestSound hidden">
    <source src="audio/testSound.wav"/>
  </audio>
  <audio class="audDtmf hidden">
    <source src="audio/beep.wav"/>
  </audio>

  <div class="connected hidden">
    <!--div class="status">
      <div class="ringing">Connecting</div>
    </div-->

    <div class="meters">
      <div class="output">
        <img alt="" src="img/embedded/speaker.png" height="20" width="20" class="floatLeft"/>
        <div class="ctlOutputGain floatLeft"></div>
        <div class="divClear"></div>
      </div>
      <div class="micConnected">
        <div class="divInputMeter">
          <img alt="" src="img/embedded/mic.png" height="20" width="20" class="floatLeft"/>
          <div class="ctlInputMeter floatLeft"></div>
        </div>

        <div class="muted hidden">Muted</div>
        <div class="hold hidden">On Hold</div>
      </div>
      <div class="divClear"></div>
      <div class="micDisconnected">Listen Only Mode</div>
    </div>

    <button class="btnHold btnImg">
      <span class="tooltip">Hold</span>
      <span class="tooltipOn">Unhold</span>
    </button>

    <button class="btnMute btnImg">
      <span class="tooltip">Mute</span>
      <span class="tooltipOn">Un-Mute</span>
    </button>

    <button class="btnHand btnImg">
      <span class="tooltip">Raise Hand</span>
      <span class="tooltipOn">Lower Hand</span>
    </button>

    <button class="btnMusic btnImg">
      <span class="tooltip">Music On</span>
      <span class="tooltipOn">Music Off</span>
    </button>

    <button class="btnSettings btnImg">
      <span class="tooltip">Settings</span>
    </button>

    <button class="btnOpenDialpad btnImg">
      <span class="tooltip">DTMF Keypad</span>
    </button>

    <button class="btnDisconnect btnImg">
      <span class="tooltip">End</span>
    </button>
  </div>

  <div class="error hidden">
    <div class="msgError">
      <div></div>
    </div>

    <button class="btnClose long">OK</button>
  </div>
</div>
